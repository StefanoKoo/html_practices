<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="wrapper">
          <header>
              <div class="titlebar">
                <div class="titlebar__column">
                    <i class="fas fa-bars"></i>
                  </div>
                  <div class="titlebar__column">
                    <h1>library</h1>
                  </div>
                  <div class="titlebar__column">
                    <i class="fas fa-shopping-basket"></i>
                  </div>
              </div>
          </header>
          <main>
            <section class="search">
                <div class="search__input">
                    <input class="search__input-text" placeholder="Search books..."/>
                    <i class="fas fa-search"></i>
                </div>
            </section>
            <section class="book-of-the-day">
                <div class="book-of-the-day__title">
                    <h2>Book of the day</h2>
                </div>
                <div class="book-of-the-day__body">
                    <img class="book-of-the-day__body-img" src="./img/no_fixed_abode.jpeg"/>
                    <div class="book-of-the-day__body-spec">
                        <div class="book-of-the-day__body-title">
                            <h3>No Fixed Abode</h3>
                        </div>
                        <div class="book-of-the-day__body-author">
                            <h4>Journey Through</h4>
                        </div>
                        <div class="book-of-the-day__body-stars">
                            <!-- Icon : Stars-->
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <div class="book-of-the-day__body-genre">
                            <!-- Genres -->
                            <div class="book-of-the-day__body-genre-spec">Jouney</div>
                            <div class="book-of-the-day__body-genre-spec">Biography</div>
                        </div>
                        <div class="book-of-the-day__body-book">
                            <button class="book-of-the-day__body-bookmark"><i class="fas fa-bookmark"></i></button>
                            <button class="book-of-the-day__body-bookmark-now">Book now!</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="top-adventures">
                <div class="top-adventures__title">
                    <h2>Top Adventures</h2>
                </div>
                <div class="top-adventures__list">
                    <div class="top-adventures__item">
                        <img class="top-adventures__item-img" src="./img/no_fixed_abode.jpeg"/>
                        <div class="top-adventures__item-stars">
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="far fa-star fa-xs"></i>
                        </div>
                    </div>
                </div>
            </section>
            
          </main>
      </div>
  </body>
</html>
